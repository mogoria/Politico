language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE andela_test;" -U postgres
  - psql -c "CREATE USER tukmogi WITH PASSWORD 'jwt**2';" -U postgres
env:
  - DB_URL="postgres://tukmogi:jwt**2@localhost/andela_test"
# command to run tests
script:
  - python -m pytest --cov=app app/tests/
after_success:
  - coveralls