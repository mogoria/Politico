<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <!--font-awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link type='text/css' rel='stylesheet' href='../styles/main.css' />
    </head>
    <body>
        <div id="admin-signup-modal" class="modal">            
            <div class="modal-container">
                <div class = "modal-header">
                </div>
                <div class = "modal-body text-center">
                    <p class="modal-message">
                        Account Created successfully!
                    </p>
                    <a class='close-modal btn bg-success center'>OK</a>
                </div>             
            </div>
        </div>
        <div class = 'wrapper'>
            <div class="side-bar">
                <img id='logo' src='../images/logo2.png' />
                <hr class="hr-sidebar">
                <a href="dashboard.html"><i class = "fa fa-home"></i>Dashboard</a>
                <div class="dash-label">Political Parties</div>
                <div class="option-group">
                    <a href="add_party.html"><i class = "fa fa-plus-circle"></i>Add political parties</a>
                    <a href="political_parties.html"><i class = "fa fa-pencil-alt"></i>Edit political parties</a>
                </div>
                <a href="political_office.html"><i class="fa fa-briefcase"></i>Political Office</a>                <a href="#"><i class="fa fa-user-tie"></i>Politicians</a>
                <div class="dash-label">Users</div>
                <div class="option-group">
                    <a href="add_admin.html"><i class = "fa fa-plus-circle"></i>Add Admin</a>
                    <a href="manage_users.html"><i class = "fa fa-pencil-alt"></i>Manage Users</a>
                </div>
                <div class="dash-label">Settings</div>
                <div class="option-group">
                    <a href="#"><i class = "fa fa-user-alt"></i>Profile</a>
                    <a href="../index.html"><i class = "fa fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
            <div class = "main">
                <div class="text-center">
                    <h2>
                        Add Administrators
                    </h2>
                    <p>Please fill out this form to create an administrator</p>
                </div>
                <div class="spacer-20"></div>
                <div class="form" >
                    <form action="" method="POST" onsubmit="return submitAdminUser(event)">
                        <legend class="text-center">Administrators</legend>
                        <hr>
                        <div class="spacer-20"></div>
                        <div class = "form-group">
                            <label>Name</label>
                            <input type = "text" name="name" class="form-control"/>
                        </div>
                        <div class = "form-group">
                            <label>Email</label>
                            <input type = "email" name="email" class="form-control"/>
                        </div>
                        <div class = "form-group">
                            <label>Phone</label>
                            <input type = "text" name="phone" class="form-control"/>
                        </div>
                        <input type="submit" name="submit-party-btn" value="Add Administrator" class = "form-control btn bg-success"/>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../scripts/main.js">
            
        </script>
    </body>
</html>
