<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <!--font-awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link type='text/css' rel='stylesheet' href='../styles/main.css' />
    </head>
    <body>
        <div class = 'wrapper'>
            <div class="side-bar">
                <img id='logo' src='../images/logo2.png' />
                <hr class="hr-sidebar">
                <a href="dashboard.html"><i class = "fa fa-home"></i>Dashboard</a>
                <div class="dash-label">Political Parties</div>
                <div class="option-group">
                    <a href="add_party.html"><i class = "fa fa-plus-circle"></i>Add political parties</a>
                    <a href="political_parties.html"><i class = "fa fa-pencil-alt"></i>Edit political parties</a>
                </div>
                <a href="government_office.html"><i class="fa fa-briefcase"></i>Government Office</a>
                <a href="#"><i class="fa fa-user-tie"></i>Politicians</a>
                <div class="dash-label">Users</div>
                <div class="option-group">
                    <a href="#"><i class = "fa fa-plus-circle"></i>Add Admin</a>
                    <a href="#"><i class = "fa fa-pencil-alt"></i>Manage Users</a>
                </div>
                <div class="dash-label">Settings</div>
                <div class="option-group">
                    <a href="#"><i class = "fa fa-user-alt"></i>Profile</a>
                    <a href="#"><i class = "fa fa-sign-out-alt"></i>Logout</a>
                </div>
                

            </div>
            <div class = "main">
                <div class = "text-center">
                    <h2>
                        Easily add government offices
                    </h2>
                    <p>Specify the name and click add</p>
                </div>                
                <div class="form">
                    <form action="" method="POST">
                        <legend class="text-center">Government Office</legend>
                        <hr>
                        <div class="spacer-20"></div>
                        <div class = "form-group">
                            <label>Name</label>
                            <input type = "text" name="government-office" class="form-control"/>
                        </div>
                        <input type="submit" name="submit-party-btn" value="Add Government Office" class = "form-control btn bg-success"/>
                    </form>
                </div>                                        
            </div>
        </div>
        
        <script src="../scripts/main.js">
        </script>
    </body>
</html>
