<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <!--font-awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link type='text/css' rel='stylesheet' href='styles/main.css' />
    </head>
    <body>
        <div class = 'wrapper'>
            <div class = "container">
                <div class = "form">
                    <div id='email-reset'>
                        <a href="index.html"><i class="fas fa-arrow-circle-left"></i>&nbsp;Back to Login</a>
                        <div class = "spacer-10"></div>
                        <hr>
                        <h2>Email Reset</h2>
                        <div class="spacer-10"></div>
                        <p class="description">
                            Please enter your email to reset your password
                        </p>
                        <hr>
                        <form>
                            <div class = "form-group">
                                <label>Email</label>
                                <input class = "form-control" type="email" name="email-reset"/>
                            </div>
                            <input type="submit" name="submit" value="Reset Email" class="form-control btn bg-success"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="javascript" src="scripts/main.js">
            
        </script>
    </body>
</html>
