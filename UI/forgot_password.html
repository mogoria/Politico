<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <!--font-awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link type='text/css' rel='stylesheet' href='styles/main.css' />
    </head>
    <body>
        <!--Modal to display -->
        <div id="pword-modal" class="modal">            
            <div class="modal-container">
                <div class = "modal-header">
                </div>
                <div class = "modal-body text-center">
                    <p class="modal-message">
                        Password successfully reset!
                    </p>
                    <a href="index.html" class='close-modal btn bg-success center'>OK</a>
                </div>             
            </div>
        </div>
        <div class = 'wrapper'>
            <div class = "container">
                <div class = "form">
                    <div id='email-input'>
                        <a href="index.html"><i class="fas fa-arrow-circle-left"></i>&nbsp;Back to Login</a>
                        <div class = "spacer-10"></div>
                        <hr>
                        <h2>Password Reset</h2>
                        <div class="spacer-10"></div>
                        <p class="description">
                            Please enter your email to reset your password
                        </p>
                        <hr>
                        <form action="" method="POST" onsubmit="return submitEmail(event)">
                            <div class = "form-group">
                                <label>Email</label>
                                <input class = "form-control" type="email" name="email-reset"/>
                            </div>
                            <input type="submit" name="submit" value="Reset Email" class="form-control btn bg-success"/>
                        </form>
                    </div>
                    <div id="code-input" class="hidden">
                        <a href="index.html"><i class="fas fa-arrow-circle-left"></i>&nbsp;Back to Login</a>
                        <div class = "spacer-10"></div>
                        <hr>
                        <h2>Password Reset</h2>
                        <div class="spacer-10"></div>
                        <p class="description">
                            Please enter code to reset your password
                        </p>
                        <hr>
                        <form action="" method="POST" onsubmit="return submitEmail(event)">
                            <div class = "form-group">
                                <label>Code</label>
                                <input class = "form-control" type="text" name="email-reset"/>
                            </div>
                            <input type="submit" name="submit" value="Submit Code" class="form-control btn bg-success"/>
                            <p>Havent recieved a code? <a>Resend</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js">
            
        </script>
    </body>
</html>
