<!DOCTYPE html>
    <html>
        <head>
            <!--font-awesome-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
            <link href="styles/main.css" type="text/css" rel="stylesheet"/>
        </head>
        <body>
            <div class = "wrapper">
                <div class="form">
                    <img src = 'images/logo.png' class='form-logo'/>
                    <h2>Sign Up</h2>
                    <p class = "description">Please fill in this form to create an account!</p>
                    <hr>
                    <form method="post" action="" id = "signup-form">
                        <div class = "form-group">
                            <label>Name</label>
                            <input name ="name" type = "text" class="form-control" />
                        </div>
                        <div class = "form-group">
                            <label>Email</label>
                            <input name ="email" type = "text" class="form-control" />
                        </div>
                        <div class = "form-group">
                                <label>ID Number</label>
                                <input name ="id-number" type = "text" class="form-control" />
                            </div>
                        <div class = "form-group">
                            <label>Password</label>
                            <input name ="password" type = "password" class="form-control" />
                        </div>
                        <div class = "form-group">
                            <label>Confirm Password</label>
                            <input name ="conpassword" type = "password" class="form-control" />
                        </div>
                        <input id = "btn-submit" name = "submit" class = "bg-success form-control btn" type = "submit" value="Sign Up">
                    </form>
                    <hr>
                    <p>
                        Already have an account? <a href='index.html'>Sign in</a>
                    </p>
                </div>
            </div>
            <script src="scripts/main.js"></script>
        </body>
    </html>
