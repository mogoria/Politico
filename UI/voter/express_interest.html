<!DOCTYPE html>
<html>
    <head>
        <title>User Dashboard</title>
        <!--font-awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link type='text/css' rel='stylesheet' href='../styles/main.css' />
    </head>
    <body>
        <div id="interest-modal" class="modal">            
            <div class="modal-container">
                <div class = "modal-header">
                </div>
                <div class = "modal-body text-center">
                    <p class="modal-message">
                        Application Successful!
                    </p>
                    <a id="cls-interest" class='close-modal btn bg-success center'>OK</a>
                </div>             
            </div>
        </div>
        <div class = 'wrapper'>
            <div class="side-bar">
                <img id='logo' src='../images/logo2.png' />
                <hr class="hr-sidebar">
                <a href="dashboard.html"><i class = "fa fa-home"></i>Dashboard</a>
                <a href="political_parties.html"><i class="fa fa-sitemap"></i>Political Parties</a>
                <div class="dash-label">Politicians</div>
                <div class="option-group">
                    <a href="politicians.html"><i class = "fa fa-users"></i>Politicians List</a>
                    <a href="express_interest.html"><i class = "fa fa-hand-paper"></i>Express Interest</a>
                </div> 
                <div class="dash-label">Vote</div>
                <div class="option-group">
                    <a href="vote.html"><i class = "fa fa-vote-yea"></i>Cast Vote</a>
                    <a href="voting_history.html"><i class = "fa fa-history"></i>Vote History</a>
                </div>
                <div class="dash-label">Settings</div>
                <div class="option-group">
                    <a href="#"><i class = "fa fa-user-alt"></i>Profile</a>
                    <a href="../index.html"><i class = "fa fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
            <div class = "main">                
                <div class="form">
                    <form action="" method="POST" id="interest-form" onsubmit="return submitInterestForm(event)">
                        <legend class="text-center">Express Interest</legend>
                        <hr>
                        <div class="spacer-20"></div>
                        <div class = "form-group">
                            <label>Political Party</label>
                            <select type = "text" name="political-party" class="form-control">
                                <option value=""></option>
                                <option value="NSA">NSA</option>
                                <option value="Millenials">Millenials</option>
                                <option value="Jedi">Jedi</option>
                                <option value="GP">GP</option>
                            </select> 
                        </div>
                        <div class = "form-group">
                            <label>Political Office</label>
                            <select type = "text" name="political-office" class="form-control">
                                <option value=""></option>
                                <option value="President">President</option>
                                <option value="Millenials">Millenials</option>
                                <option value="Jedi">Cuonsellor</option>
                            </select>
                        </div>
                        <input id="submit-interest-btn" type="submit" name="submit-party-btn" value="apply" class = "form-control btn bg-success"/>
                    </form>
                </div>                
            </div>
        </div>
        
        <script src="../scripts/main.js">
            
        </script>
    </body>
</html>
